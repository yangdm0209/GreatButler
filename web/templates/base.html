<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}template title{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/common.css">
    {% block css %}other css{% endblock %}
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">超级管家</a>
        </div>
        {% if request.user.is_active %}
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <!--<li class="active"><a href="#">iOS</a></li>-->
                <li {% if purchase_active %}class="active"{% endif %}><a href="/purchase/">采购</a></li>
                <li {% if sale_active %}class="active"{% endif %}><a href="/sale/">销售</a></li>
                <li {% if stock_active %}class="active"{% endif %}><a href="/stock/">仓库</a></li>
                <li {% if money_active %}class="active"{% endif %}><a href="#">资金</a></li>
                <li {% if info_active %}class="active"{% endif %}><a href="#">资料</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">欢迎，&nbsp;
                        <strong>{{ request.user.get_username }}</strong>
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/accounts/logout/">注销</a></li>
                    </ul>
                </li>
                <li>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;</p>
                </li>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>
{% block content %}template content{% endblock %}
</body>
<script src="/static/js/common.js"></script>
{% block javascript %}{% endblock %}
</html>
