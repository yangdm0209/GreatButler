{% extends 'base.html' %}
{% block title %}
超级管家-进销存管理系统
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/bootstrap-editable.css">
{% endblock %}
{% block content %}
<div class="container">
    <H1 class="hidden">新建采购</H1>

    <div class="panel panel-info">
        <div class="panel-heading align-center big-font"><span class="hidden-print">新增</span>采购单</div>
        <div class="panel-body">
            <!--<form class="form-inline" method="post">-->
            <div class="form-inline">
                {% csrf_token %}
                <div class="form-group col-sm-4">
                    <label class="control-label">供应商:&nbsp;&nbsp;&nbsp;</label>
                    <select class="form-control" id="supporter">
                        {% for p in providers %}
                        <option data-index="{{ p.id }}">{{ p.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-sm-4">
                    <label class="control-label">仓库:&nbsp;&nbsp;&nbsp;</label>
                    <select class="form-control" id="stock">
                        {% for s in stocks %}
                        <option data-index="{{ s.id }}">{{ s.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input id="submit" onclick="submit()" value="提交" class="btn btn-primary col-sm-2 disabled hidden-print"/>
            </div>


            <div class="panel-body">
                <table id="productDetail" class="table table-bordered">
                    <caption style="font-size:18px; text-align:center;"><strong>货品清单</strong></caption>
                    <colgroup>
                        <col style="width:30%;">
                        <col style="width:30%;">
                        <col style="width:30%;">
                        <col style="width:10%;">
                    </colgroup>
                    <thead>
                    <tr>
                        <th class="hidden">id</th>
                        <th>名称</th>
                        <th>数量</th>
                        <th>单价</th>
                        <th class="hidden-print"></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div>
                    <div class="col-xs-3"><strong>合计品项：&nbsp;</strong><span id="totalPros">0</span>项</div>
                    <div class="col-xs-3"><strong>合计数目：&nbsp;</strong><span id="totalNums">0</span>只</div>
                    <div class="col-xs-3"><strong>合计金额：&nbsp;</strong>￥<span id="totalPrice">0</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="/static/js/bootstrap-editable.min.js"></script>
<script src="/static/purchase/new.js"></script>
{% endblock %}
